<cdk-tree
  #tree
  class="tree"
  *ngIf="dataSource"
  [dataSource]="dataSource"
  [treeControl]="treeControl"
  cdkDropListGroup>
  <cdk-nested-tree-node *cdkTreeNodeDef="let node" class="tree-node">
    <div class="tree-node-container">
      <div
        cdkDropList
        [cdkDropListData]="createDropZoneData(node, DropType.DROP_BEFORE)"
        [cdkDropListEnterPredicate]="allowDrop()"
        class="tree-node-container-drop-zone before-node"
        [class.show-dnd-zones]="showDndZones"
        [class.hide]="!dragging || !ownAllowDrop(node) || !node.isFirstChild">
        <div class="drop-insert-line"></div>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="createDropZoneData(node, DropType.DROP_INTO)"
        [cdkDropListEnterPredicate]="allowDrop()"
        class="tree-node-container-drop-zone into-node"
        [class.show-dnd-zones]="showDndZones"
        [class.hide]="!dragging || !ownAllowDrop(node)"></div>
      <div
        cdkDropList
        [cdkDropListData]="createDropZoneData(node, DropType.DROP_AFTER)"
        [cdkDropListEnterPredicate]="allowDrop()"
        class="tree-node-container-drop-zone after-node"
        [class.show-dnd-zones]="showDndZones"
        [class.last]="node.isLastChild"
        [class.hide]="!dragging || !ownAllowDrop(node)">
        <div class="drop-insert-line"></div>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="node"
        [cdkDropListEnterPredicate]="disable"
        [cdkDropListSortPredicate]="disable">
        <div
          cdkDrag
          [cdkDragDisabled]="disableDrag(node)"
          [cdkDragData]="node"
          (cdkDragStarted)="dragging = node"
          (cdkDragReleased)="dragging = undefined"
          (cdkDragDropped)="handleDrop($event)">
          <div *cdkDragPlaceholder></div>
          <ngcx-tree-node
            [nodeWrapper]="node"
            [treeControl]="treeControl"
            [treeConfig]="config"
            (customEvent)="customEvent.emit($event)"
            (clickEvent)="clickEvent.emit(node)"></ngcx-tree-node>
        </div>
      </div>
    </div>
  </cdk-nested-tree-node>

  <cdk-nested-tree-node
    *cdkTreeNodeDef="let node; when: hasChild"
    class="tree-node">
    <div
      cdkDropList
      [cdkDropListData]="createDropZoneData(node, DropType.DROP_AFTER)"
      [cdkDropListEnterPredicate]="allowDrop()"
      class="tree-node-container-drop-zone after-expanded-node"
      [class.show-dnd-zones]="showDndZones"
      [class.hide]="
        !dragging || !ownAllowDrop(node) || !treeControl.isExpanded(node)
      ">
      <div class="drop-insert-line"></div>
    </div>
    <div class="tree-node-container" [class.dragging]="dragging">
      <div
        cdkDropList
        [cdkDropListData]="createDropZoneData(node, DropType.DROP_BEFORE)"
        [cdkDropListEnterPredicate]="allowDrop()"
        class="tree-node-container-drop-zone before-node"
        [class.show-dnd-zones]="showDndZones"
        [class.hide]="!dragging || !ownAllowDrop(node) || !node.isFirstChild">
        <div class="drop-insert-line"></div>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="createDropZoneData(node, DropType.DROP_INTO)"
        [cdkDropListEnterPredicate]="allowDrop()"
        class="tree-node-container-drop-zone into-node"
        [class.show-dnd-zones]="showDndZones"
        [class.hide]="!dragging || !ownAllowDrop(node)"></div>
      <div
        cdkDropList
        [cdkDropListData]="createDropZoneData(node, DropType.DROP_AFTER)"
        [cdkDropListEnterPredicate]="allowDrop()"
        class="tree-node-container-drop-zone after-node"
        [class.last]="node.isLastChild"
        [class.show-dnd-zones]="showDndZones"
        [class.hide]="
          !dragging || !ownAllowDrop(node) || treeControl.isExpanded(node)
        ">
        <div class="drop-insert-line"></div>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="node"
        [cdkDropListEnterPredicate]="disable"
        [cdkDropListSortPredicate]="disable">
        <div
          cdkDrag
          [cdkDragDisabled]="disableDrag(node)"
          [cdkDragData]="node"
          (cdkDragStarted)="dragging = node"
          (cdkDragReleased)="dragging = undefined"
          (cdkDragDropped)="handleDrop($event)">
          <div *cdkDragPlaceholder></div>
          <div
            class="tree-node-content-container"
            [class.first]="node.isFirstChild"
            [class.last]="node.isLastChild"
            [class.expanded]="treeControl.isExpanded(node)">
            <ngcx-tree-node
              [nodeWrapper]="node"
              [treeControl]="treeControl"
              [treeConfig]="config"
              (customEvent)="customEvent.emit($event)"
              (clickEvent)="clickEvent.emit(node)"></ngcx-tree-node>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="treeControl.isExpanded(node)"
      class="tree-node-children-container"
      [class.first]="node.isFirstChild"
      [class.last]="node.isLastChild">
      <div cdkTreeNodeOutlet></div>
    </div>
  </cdk-nested-tree-node>
</cdk-tree>
